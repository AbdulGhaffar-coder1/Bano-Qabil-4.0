      <script>
  const pieces = document.querySelectorAll("i");

  pieces.forEach(piece => {
    piece.addEventListener("click", function () {
      pieces.forEach(p => p.classList.remove("selected")); // remove from all
      this.classList.add("selected"); // add to clicked one
    });
  });
  let selectedCell = null;

document.querySelectorAll("td").forEach((cell) => {
  cell.addEventListener("click", () => {
    // If no cell is selected yet
    if (!selectedCell && cell.innerHTML.trim() !== "") {
      selectedCell = cell;
      cell.classList.add("selected"); // highlight it
    } 
    else if (selectedCell && cell !== selectedCell) {
      // Move the icon from selectedCell to clicked cell
      cell.innerHTML = selectedCell.innerHTML;
      selectedCell.innerHTML = ""; // clear old cell

      // Remove highlight
      selectedCell.classList.remove("selected");
      selectedCell = null; // reset
    }
  });
});


</script>
